apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: aml-risk-test
spec:
  hosts:
  - "*"
  gateways:
  - fusionx-gateway
  http:
  - match:
    - uri:
        prefix: /aml-risk
    route:
    - destination:
        host: aml-risk-test
        port:
          number: 8080
