      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(500)
              - column:
